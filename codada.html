<script>
  document.addEventListener("DOMContentLoaded", function () {

    const links = document.querySelectorAll("a");
    links.forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      });
      link.style.pointerEvents = "none";
      link.style.cursor = "default";
    });
  });
</script>
